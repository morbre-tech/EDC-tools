name: Build and Deploy EDC-tools

on:
  push:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: podman-dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Stop and remove existing container
        run: |
          podman stop edc-tools 2>/dev/null || true
          podman rm edc-tools 2>/dev/null || true

      - name: Build container image
        run: |
          podman build -t localhost/edc-tools:latest .
          podman build -t localhost/edc-tools:${{ gitea.sha }} .

      - name: Deploy container
        run: |
          podman run -d \
            --name edc-tools \
            -p 8080:80 \
            --restart=always \
            localhost/edc-tools:latest

      - name: Verify deployment
        run: |
          sleep 5
          curl -f http://localhost:8080 || exit 1
          echo "âœ… EDC-tools deployed successfully at http://localhost:8080"

      - name: Cleanup old images
        run: |
          podman image prune -f
